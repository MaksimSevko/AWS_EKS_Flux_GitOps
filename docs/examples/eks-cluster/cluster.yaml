---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: my-eks-cluster 
  region: us-west-2
  version: "1.27"

managedNodeGroups:
  - name: system-ng
    instanceType: m6i.large
    desiredCapacity: 2

iam:
  withOIDC: true
  serviceAccounts:
  - metadata:
      name: aws-load-balancer-controller
      namespace: kube-system
    attachPolicyARNs:
    - arn:aws:iam::357171621133:policy/AWSLoadBalancerControllerIAMPolicy
    roleOnly: true

